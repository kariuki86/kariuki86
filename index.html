<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="the_time.css">

    <!-- Scripts -->
    <script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="application/javascript" src="the_time.js"></script>
</head>
  <body ng-app="theTime">
    <div class="container theTime" ng-controller="TimeCtrl">
      <h1 class="text-center">The Time Is Now</h1>
      
      <div class="clock">
        <div class="clockBody">
          <div class="hour hand"></div>
          <div class="minute hand"></div>
          <div class="second hand"></div>
          <div class="join hand"></div>
        </div>
      </div>
      <h4 id="time-message" class="text-center">{{currentTime | date : "a" }}</h4>
    
    
    
    </div>
  </body>
</html>
